version: '3'

volumes:
  kafka_data:
    driver: local

# 网桥 -> 方便相互通讯
networks:
  kafka:
    ipam:
      driver: default
      config:
        - subnet: "172.22.6.0/24"

services:
  kafka:
    image: registry.cn-hangzhou.aliyuncs.com/zhengqing/kafka:3.4.1
    container_name: kafka
    restart: unless-stopped
    volumes:
      - "/etc/localtime:/etc/localtime"
      - "./config/kafka_jaas.conf:/opt/bitnami/kafka/config/kafka_jaas.conf:ro"
      - "./config/client.properties:/opt/bitnami/kafka/config/client.properties:ro"
      - "./config/kraft/server.properties:/opt/bitnami/kafka/config/server.properties"
      - "kafka_data:/bitnami/kafka/data"
      - "./logs:/opt/bitnami/kafka/logs"
    command: >
      bash -c "
      export KAFKA_OPTS='-Djava.security.auth.login.config=/opt/bitnami/kafka/config/kafka_jaas.conf' &&
      if [ ! -f /bitnami/kafka/data/meta.properties ]; then
        echo 'Formatting storage directories...' &&
        /opt/bitnami/kafka/bin/kafka-storage.sh format -t abcdefghijklmnopqrstuv -c /opt/bitnami/kafka/config/server.properties
      fi &&
      exec /opt/bitnami/kafka/bin/kafka-server-start.sh /opt/bitnami/kafka/config/server.properties
      "
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "kafka"
        tag: "kafka"
    environment:
      # 基本配置
      ALLOW_PLAINTEXT_LISTENER: "yes"
      # KRaft模式配置
      KAFKA_ENABLE_KRAFT: "yes"
      KAFKA_CFG_NODE_ID: 1
      KAFKA_CFG_PROCESS_ROLES: broker,controller
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_KRAFT_CLUSTER_ID: "abcdefghijklmnopqrstuv"
      # 数据目录配置（关键：必须设置）
      KAFKA_CFG_LOG_DIRS: /bitnami/kafka/data
      # 监听器配置
      KAFKA_CFG_LISTENERS: INTERNAL://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_CFG_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://127.0.0.1:9092
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:SASL_PLAINTEXT,EXTERNAL:SASL_PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CFG_INTER_BROKER_LISTENER_NAME: INTERNAL
      # SASL配置
      KAFKA_CFG_SASL_ENABLED_MECHANISMS: PLAIN
      KAFKA_CFG_SASL_MECHANISM_INTER_BROKER_PROTOCOL: PLAIN
      # 注意：KRaft模式下不能设置 security.inter.broker.protocol，只使用 inter.broker.listener.name
      # JAAS配置
      KAFKA_OPTS: "-Djava.security.auth.login.config=/opt/bitnami/kafka/config/kafka_jaas.conf"
      # 禁用 Zookeeper 用户创建（KRaft 模式）
      KAFKA_CFG_ZOOKEEPER_CONNECT: ""
      KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR: 1
      # 强制禁用 Zookeeper 相关功能
      KAFKA_CFG_ZOOKEEPER_SESSION_TIMEOUT_MS: 0
      KAFKA_CFG_ZOOKEEPER_CONNECTION_TIMEOUT_MS: 0
      # 存储限制配置
      # 每个分区最大 2GB
      KAFKA_CFG_LOG_RETENTION_BYTES: "2147483648"
      # 日志保留时间（30分钟）
      KAFKA_CFG_LOG_RETENTION_MS: "1800000"
      # 日志段大小（128MB），便于管理
      KAFKA_CFG_LOG_SEGMENT_BYTES: "134217728"
      # 日志输出配置
      KAFKA_LOG4J_ROOT_LOGLEVEL: INFO
      KAFKA_LOG4J_LOGGERS: "kafka.controller=INFO,kafka.producer.async.DefaultEventHandler=INFO,state.change.logger=INFO"
      KAFKA_LOG4J_APPENDER_STDOUT_LAYOUT_CONVERSIONPATTERN: "[%d] %p %m (%c)%n"
    ports:
      - "9092:9092"
      - "29092:29092"
    networks:
      kafka:
        ipv4_address: 172.22.6.12

  # kafka-map图形化管理工具
  kafka-map:
    image: registry.cn-hangzhou.aliyuncs.com/zhengqing/kafka-map
    container_name: kafka-map
    restart: unless-stopped
    volumes:
      - "./kafka/kafka-map/data:/usr/local/kafka-map/data"
    environment:
      DEFAULT_USERNAME: admin
      DEFAULT_PASSWORD: 123456
    ports:
      - "9006:8080"
    depends_on:
      - kafka
    networks:
      kafka:
        ipv4_address: 172.22.6.13
