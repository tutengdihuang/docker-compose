version: '3.8'

volumes:
  kafka_data:
    driver: local

networks:
  kafka-kraft-network:
    driver: bridge

services:
  kafka:
    image: bitnami/kafka:3.6.0
    container_name: kafka-kraft
    restart: unless-stopped
    ports:
      - "9092:9092"
      - "19093:9093"
      - "29094:9094"
    volumes:
      - kafka_data:/bitnami/kafka
      - ./kafka_jaas.conf:/opt/bitnami/kafka/config/kafka_jaas.conf
    environment:
      # 基本配置
      ALLOW_PLAINTEXT_LISTENER: "yes"
      
      # KRaft模式配置
      KAFKA_ENABLE_KRAFT: "yes"
      KAFKA_CFG_PROCESS_ROLES: "broker,controller"
      KAFKA_CFG_NODE_ID: 1
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      
      # 监听器配置
      KAFKA_CFG_LISTENERS: "PLAINTEXT://:9092,CONTROLLER://:9093,SASL_PLAINTEXT://:9094"
      KAFKA_CFG_ADVERTISED_LISTENERS: "PLAINTEXT://localhost:9092,SASL_PLAINTEXT://localhost:9094"
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,SASL_PLAINTEXT:SASL_PLAINTEXT"
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_CFG_INTER_BROKER_LISTENER_NAME: "SASL_PLAINTEXT"
      
      # 性能和存储配置
      KAFKA_CFG_NUM_NETWORK_THREADS: 3
      KAFKA_CFG_NUM_IO_THREADS: 8
      KAFKA_CFG_SOCKET_SEND_BUFFER_BYTES: 102400
      KAFKA_CFG_SOCKET_RECEIVE_BUFFER_BYTES: 102400
      KAFKA_CFG_SOCKET_REQUEST_MAX_BYTES: 104857600
      KAFKA_CFG_NUM_PARTITIONS: 1
      KAFKA_CFG_NUM_RECOVERY_THREADS_PER_DATA_DIR: 1
      KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_CFG_LOG_RETENTION_HOURS: 168
      KAFKA_CFG_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_CFG_LOG_RETENTION_CHECK_INTERVAL_MS: 300000
      KAFKA_CFG_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      
      # 内存配置
      KAFKA_HEAP_OPTS: "-Xmx512M -Xms256M"
      
      # 集群ID - 必须是22字节的字符串
      KAFKA_KRAFT_CLUSTER_ID: "LelM2dIFQkiUFvXCEcqRWA"
      
      # SASL配置
      KAFKA_CFG_SASL_ENABLED_MECHANISMS: "SCRAM-SHA-512"
      KAFKA_CFG_SASL_MECHANISM_INTER_BROKER_PROTOCOL: "SCRAM-SHA-512"
      KAFKA_OPTS: "-Djava.security.auth.login.config=/opt/bitnami/kafka/config/kafka_jaas.conf"
    networks:
      - kafka-kraft-network

  kafka-map:
    image: registry.cn-hangzhou.aliyuncs.com/zhengqing/kafka-map
    container_name: kafka-map-kraft
    restart: unless-stopped
    depends_on:
      - kafka
    ports:
      - "9008:8080"
    environment:
      DEFAULT_USERNAME: admin
      DEFAULT_PASSWORD: 123456
    volumes:
      - "./kafka/kafka-map/data:/usr/local/kafka-map/data"
    networks:
      - kafka-kraft-network